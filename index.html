<!DOCTYPE HTML>
<html>
  <head>
    <title>Mon UI kit</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="navbar">
     <img src="images/logo.jpg" alt="logo">
     <ul>
       <li><a class="button-white" href="#sommaire"><p1>Le sommaire</p1></a></li>
       <li><a class="button-white" href="#présentation"><p1>Ma présentation</p1></a></li>
       <li><a class="button-white" href="#grèce"><p1>Les différents pays</p1></a></li>
     </ul>
    </div>
    <div class="banner">
      <div class="container" id=sommaire>
        <h1>
         Voici mon blog de voyage !
        </h1>
        <p>Voici ci-dessous le sommaire :</p>
        <ul>
         <li><a class="button-black" href="#grèce"><p>Grèce</p></a></li>
         <li><a class="button-black" href="#thailande"><p>Thaïlande</p></a></li>
         <li><a class="button-black" href="#USA"><p>USA</p></a></li>
        </ul>
      </div>
    </div>
    <div class="container" id=présentation>
     <h2>Je m'appelle Laura-Linh</h2>
     <img class="avatar" src="images/avatar.jpg" alt="avatar">
    </div>
    <div class="cards">
     <div class="card" id=grèce>
       <img src="images/grèce.jpg" alt="Le Wagon Grèce">
       <h3>Voici Santorin en Grèce <a class="button-blue" href="#">Sommaire</a></h3>
       <img src="images/grèce2.jpg" alt="Le Wagon Grèce">
     </div>
     <div class="card" id=thailande>
	<img src="images/thailande.jpg" alt="Le Wagon Thailande">
	<h3>Voici Koh Phi Phi <a class="button-blue" href="#">Sommaire</a></h3>
	<img src="images/thailande2.jpg" alt="Le Wagon Thailande">
     </div>
     <div class="card" id=USA>
	<img src="images/USA.jpg" alt="Le Wagon USA">
	<h3>Voici Los Angeles <a class="button-blue" href="#">Sommaire</a></h3>
	<img src="images/USA2.jpg" alt="Le Wagon USA">
     </div>
    </div>
    <div data-tf-widget="S7jLXEjK" style="width:100%;height:600px;"></div>
    <script src="//embed.typeform.com/next/embed.js"></script>
  </body>
</html>
